<!DOCTYPE html>
<html>
    <head>
        <title>toast.js</title>
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
        <link href="toast.css" rel="stylesheet">
    </head>

    <body style="padding: 20px" class="container">
        <section class="row">
            <h1>toast.js</h1>
            <div  class="well span9" >
                <div class="row">
                    <div class="span3">
                        <form >
                            <div class="control-group">
                                <div class="controls'">
                                    <label class="control-label" for="textarea">Title</label>
                                    <input id="title" type="text" value="" placeholder="Enter a title ..." />
                                    <label class="control-label" for="textarea">Message</label>
                                    <textarea class="input-large" id="message" rows="3" placeholder="Enter a message ..."></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary " id="showToast">
                                Show Toast</button>
                        </form>
                    </div>
                    <div class="span2">
                        <form >
                            <div class="control-group" id="toastTypeGroup">
                                <div class="controls'">
                                <label >Toast Type</label>
                                <label class="radio">
                                    <input type="radio" name="toasts" value="success" checked/>Success</label>
                                <label class="radio">   
                                    <input type="radio" name="toasts" value="info"/>Info</label>
                                <label class="radio">   
                                    <input type="radio" name="toasts" value="warning"/>Warning</label>
                                <label class="radio">   
                                    <input type="radio" name="toasts" value="error"/>Error</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="span2">
                        <form >
                            <div class="control-group" id="positionGroup">
                                <div class="controls">
                                <label >Position</label>
                                <label class="radio">   
                                    <input type="radio" name="positions" value="toast-top-right" checked/>Top Right</label>
                                <label class="radio">   
                                    <input type="radio" name="positions" value="toast-bottom-right"/>Bottom Right</label>
                                <label class="radio">   
                                    <input type="radio" name="positions" value="toast-bottom-left"/>Bottom Left</label>
                                <label class="radio">   
                                    <input type="radio" name="positions" value="toast-top-left"/>Top Left</label>
                                </div>                         
                            </div>                                                                
                        </form>
                    </div>
                    <div class="span2">
                        <form >
                            <div class="control-group">
                                <div class="controls'">
                                <label class="control-label" for="textarea">Time out</label>
                                <input id="timeOut" type="text" value="5000"  placeholder="ms" class="input-mini"/>
                                <label class="control-label" for="textarea">Fade out</label>
                                <input id="fadeOut" type="text" value="300"  placeholder="ms" class="input-mini"/>
                                </div>
                            </div>
                        </form>
                    </div>
            </div>
            </div>
        </section>

        <footer class="row">
            <h2>Links</h2>
            <ul>
                <li><a href="#">Download</a></li>
                <li><a href="https://github.com/KnockedUp/notify.js">GitHub</a></li>
            </ul>
        </footer>


        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="toast.js"></script>
            <script type="text/javascript">
                $(function () {
                    $('#showToast').click(function () {
                        var 
                            toastType = $("#toastTypeGroup input:radio:checked").val(),
                            msg = $('#message').val() || 'My name is Inigo Montoya. You killed my father. Prepare to die!',
                            title = $('#title').val() || '',
                            fadeOut = +$('#fadeOut').val() || 500,
                            timeOut = +$('#timeOut').val() || 5000,
                            positionClass = $('#positionGroup input:radio:checked').val() || 'toast-top-right'

                        toast.config.positionClass = positionClass
                        toast.notify(msg, title, toastType, timeOut, fadeOut)
                    })
                })
            </script>
    </body>
</html>
