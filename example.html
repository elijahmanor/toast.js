<!DOCTYPE html>
    <head>
        <title>toast.js examples</title>
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
        <link href="toast.css" rel="stylesheet">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
        <script type="text/javascript" src="toast.js"></script>
    </head>

    <body style="padding: 20px">
        <h1>toast.js</h1>
        <h2>Demo</h2>

        <ul>
            <li><a href="javascript: toast.success('User registration successful')">Success</a></li>
            <li><a href="javascript: toast.success('It\'s a boy!', 'Congrats!')">Success withtitle</a></li>
            <li><a href="javascript: toast.info('You have been informed!')">Info</a></li>
            <li><a href="javascript: toast.info('Tomorrow is another day', 'Words of wisdom')">Info with title</a></li>
            <li><a href="javascript: toast.warning('I warn you Ceasar!')">Warning</a></li>
            <li><a href="javascript: toast.warning('I warn you Ceasar!', 'Assassination Warning')">Warning with title</a></li>
            <li><a href="javascript: toast.error('Something may be wrong..')">Error</a></li>
            <li><a href="javascript: toast.error('Something may be wrong..', 'Ummm..')">Error with title</a></li>
            <li><a href="javascript: toast.error('<script>alert(\'xss attempt blunted\')</script>')">XSS attempts blunted</a></li>
        </ul>

        <h2>Links</h2>

        <ul>
            <li><a href="#">Download</a></li>
            <li><a href="https://github.com/KnockedUp/notify.js">GitHub</a></li>
        </ul>
    </body>
</!DOCTYPE>
